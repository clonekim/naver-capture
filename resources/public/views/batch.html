<table class="table table-bordered">
    <tr>
    	<th>Batch Id</th>
    	<th>URL</th>
    	<th>Stat</th>
    	<th>Created</th>
        <th>*</th>
    </tr>
    <tr ng-repeat="i in results">
    	<td>{{i.id}}</td>
    	<td>{{i.url}}</td>    	
    	<td>{{i.stat}}</td>
    	<td>{{i.created}}</td>
 	    <td> </td>
    </tr>
</table>
