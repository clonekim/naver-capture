<table class="table table-bordered">
    <tr>
    	<th>Batch Id</th>
    	<th>Prime Id</th>
    	<th>URL</th>
    	<th>Letter</th>
    	<th>Stat</th>
    	<th>Created</th>
        <th>Exception</th>
    </tr>
    <tr ng-repeat="i in results">
    	<td>{{i.id}}</td>
    	<td>{{i.prime_id}}</td>
    	<td>{{i.url}}</td>    	
    	<td>{{i.letter}}</td>
    	<td>{{i.stat}} <button class="btn btn-danger" ng-if="i.stat == 'ERROR'">Fix</button></td>
    	<td>{{i.created}}</td>
 	    <td>{{i.exception}}</td>
    </tr>
</table>
